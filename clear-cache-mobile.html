<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清理缓存 - Dreamle Mining</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h3 {
            color: #00d4ff;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #00ff88, #0066ff);
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: #000;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            display: block;
        }
        
        .status.info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            display: block;
        }
        
        .checklist {
            margin-top: 20px;
        }
        
        .checklist-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .checklist-item .icon {
            font-size: 24px;
            margin-right: 12px;
        }
        
        .checklist-item .text {
            flex: 1;
            font-size: 14px;
        }
        
        .version-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            font-size: 12px;
            color: #888;
        }
        
        .version-info strong {
            color: #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🔄 清理缓存</h1>
            <p class="subtitle">更新后需要清理缓存才能看到最新版本</p>
            
            <div class="info-box">
                <h3>📦 最新更新内容</h3>
                <p>
                    ✅ 多RPC节点自动切换<br>
                    ✅ 图片优化（节省94%流量）<br>
                    ✅ 懒加载（提升加载速度）<br>
                    ✅ 钱包检测修复
                </p>
            </div>
            
            <button class="btn" onclick="clearAllCache()">
                🧹 一键清理所有缓存
            </button>
            
            <button class="btn btn-secondary" onclick="reloadPage()">
                🔄 强制刷新页面
            </button>
            
            <button class="btn btn-secondary" onclick="testOptimizations()">
                🧪 测试优化效果
            </button>
            
            <div id="status" class="status"></div>
            
            <div class="checklist">
                <div class="checklist-item">
                    <div class="icon">📱</div>
                    <div class="text">
                        <strong>DApp浏览器</strong><br>
                        <span id="dapp-name">检测中...</span>
                    </div>
                </div>
                
                <div class="checklist-item">
                    <div class="icon">🖼️</div>
                    <div class="text">
                        <strong>WebP支持</strong><br>
                        <span id="webp-support">检测中...</span>
                    </div>
                </div>
                
                <div class="checklist-item">
                    <div class="icon">📊</div>
                    <div class="text">
                        <strong>缓存状态</strong><br>
                        <span id="cache-status">检测中...</span>
                    </div>
                </div>
            </div>
            
            <div class="version-info">
                <strong>版本信息</strong><br>
                更新时间: 2025-09-30 16:35<br>
                版本: v2.0 (图片优化 + 多RPC)
            </div>
        </div>
    </div>
    
    <script>
        // 显示状态消息
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        // 清理所有缓存
        async function clearAllCache() {
            showStatus('🔄 正在清理缓存...', 'info');
            
            try {
                // 1. 清理 Service Worker 缓存
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // 2. 清理 Cache Storage
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                }
                
                // 3. 清理 LocalStorage
                localStorage.clear();
                
                // 4. 清理 SessionStorage
                sessionStorage.clear();
                
                // 5. 清理 IndexedDB
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                }
                
                showStatus('✅ 缓存清理完成！3秒后自动刷新...', 'success');
                
                // 3秒后刷新页面
                setTimeout(() => {
                    window.location.href = window.location.origin + '?t=' + Date.now();
                }, 3000);
                
            } catch (error) {
                console.error('清理缓存失败:', error);
                showStatus('⚠️ 部分缓存清理失败，请手动刷新', 'info');
            }
        }
        
        // 强制刷新页面
        function reloadPage() {
            // 添加时间戳参数，强制绕过缓存
            window.location.href = window.location.origin + '?t=' + Date.now();
        }
        
        // 测试优化效果
        function testOptimizations() {
            // 跳转到测试页面
            window.location.href = '/test-multi-rpc.html';
        }
        
        // 检测DApp浏览器
        function detectDApp() {
            const dappNameEl = document.getElementById('dapp-name');
            
            if (window.okxwallet || window.okex) {
                dappNameEl.textContent = '✅ 欧意钱包 (OKX)';
            } else if (window.BinanceChain) {
                dappNameEl.textContent = '✅ 币安钱包';
            } else if (window.ethereum?.isTokenPocket) {
                dappNameEl.textContent = '✅ TokenPocket';
            } else if (window.ethereum?.isImToken) {
                dappNameEl.textContent = '✅ imToken';
            } else if (window.ethereum?.isMetaMask) {
                dappNameEl.textContent = '✅ MetaMask';
            } else if (window.ethereum) {
                dappNameEl.textContent = '✅ 其他钱包';
            } else {
                dappNameEl.textContent = '⚠️ 未检测到钱包';
            }
        }
        
        // 检测WebP支持
        function detectWebP() {
            const webpSupportEl = document.getElementById('webp-support');
            
            const canvas = document.createElement('canvas');
            if (canvas.getContext && canvas.getContext('2d')) {
                const supportsWebP = canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0;
                
                if (supportsWebP) {
                    webpSupportEl.textContent = '✅ 支持（节省94%流量）';
                } else {
                    webpSupportEl.textContent = '⚠️ 不支持（使用PNG）';
                }
            } else {
                webpSupportEl.textContent = '❌ 无法检测';
            }
        }
        
        // 检测缓存状态
        async function detectCacheStatus() {
            const cacheStatusEl = document.getElementById('cache-status');
            
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        cacheStatusEl.textContent = `⚠️ 有缓存 (${cacheNames.length}个)`;
                    } else {
                        cacheStatusEl.textContent = '✅ 无缓存（最新）';
                    }
                } else {
                    cacheStatusEl.textContent = '✅ 不支持缓存';
                }
            } catch (error) {
                cacheStatusEl.textContent = '❌ 检测失败';
            }
        }
        
        // 页面加载时执行检测
        window.addEventListener('load', function() {
            detectDApp();
            detectWebP();
            detectCacheStatus();
            
            // 检查URL参数，如果有?cleared=1，显示成功消息
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('cleared') === '1') {
                showStatus('✅ 缓存已清理，页面已刷新！', 'success');
            }
        });
    </script>
</body>
</html>
