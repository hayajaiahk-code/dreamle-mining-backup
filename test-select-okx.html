<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欧意钱包选择器测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
        }
        
        .select-field {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
            position: relative;
            z-index: 1;
        }
        
        .select-field:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        .select-field:active {
            border-color: #00ffff;
            background-color: rgba(0, 255, 255, 0.15);
        }
        
        .select-field option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 15px;
            font-size: 16px;
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .status-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .log-box {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .log-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-success { color: #4CAF50; }
        .log-warning { color: #FFC107; }
        .log-error { color: #f44336; }
        .log-info { color: #2196F3; }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            background: #2196F3;
            color: white;
            margin-top: 10px;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .preview-box {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            text-align: center;
        }
        
        .preview-level {
            font-size: 48px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }
        
        .preview-info {
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 欧意钱包选择器测试</h1>
        
        <div class="test-section">
            <div class="input-group">
                <label class="input-label">矿机等级选择器</label>
                <select class="select-field" id="minerLevelSelect">
                    <option value="1">LV.1 矿机 - 40 TH/s - 100 USDT</option>
                    <option value="2">LV.2 矿机 - 130 TH/s - 300 USDT</option>
                    <option value="3">LV.3 矿机 - 370 TH/s - 800 USDT</option>
                    <option value="4">LV.4 矿机 - 780 TH/s - 1500 USDT</option>
                    <option value="5">LV.5 矿机 - 1450 TH/s - 2500 USDT</option>
                    <option value="6">LV.6 矿机 - 2600 TH/s - 4000 USDT</option>
                    <option value="7">LV.7 矿机 - 4500 TH/s - 6000 USDT</option>
                    <option value="8">LV.8 矿机 - 6400 TH/s - 8000 USDT</option>
                </select>
            </div>
            
            <div class="preview-box">
                <div class="preview-level" id="previewLevel">LV.1</div>
                <div class="preview-info" id="previewInfo">40 TH/s - 100 USDT</div>
            </div>
            
            <div class="status-box">
                <div class="status-item">
                    <strong>当前选择:</strong> <span id="currentValue">1</span>
                </div>
                <div class="status-item">
                    <strong>触发次数:</strong> <span id="triggerCount">0</span>
                </div>
                <div class="status-item">
                    <strong>最后触发:</strong> <span id="lastTrigger">未触发</span>
                </div>
            </div>
            
            <button onclick="manualTest()">手动测试选择器</button>
            <button onclick="clearLogs()">清除日志</button>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-item log-info">📋 日志输出区域</div>
        </div>
    </div>
    
    <script>
        let triggerCount = 0;
        
        // 矿机数据
        const minerData = {
            1: { hashpower: 40, price: 100 },
            2: { hashpower: 130, price: 300 },
            3: { hashpower: 370, price: 800 },
            4: { hashpower: 780, price: 1500 },
            5: { hashpower: 1450, price: 2500 },
            6: { hashpower: 2600, price: 4000 },
            7: { hashpower: 4500, price: 6000 },
            8: { hashpower: 6400, price: 8000 }
        };
        
        // 日志函数
        function addLog(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            logItem.textContent = `[${timestamp}] ${message}`;
            logBox.appendChild(logItem);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(message);
        }
        
        // 更新预览
        function updatePreview(level) {
            const data = minerData[level];
            if (data) {
                document.getElementById('previewLevel').textContent = `LV.${level}`;
                document.getElementById('previewInfo').textContent = `${data.hashpower} TH/s - ${data.price} USDT`;
                document.getElementById('currentValue').textContent = level;
                addLog(`✅ 预览已更新: LV.${level}`, 'success');
            }
        }
        
        // 处理选择变化
        function handleChange(eventType) {
            const select = document.getElementById('minerLevelSelect');
            const level = parseInt(select.value);
            
            triggerCount++;
            document.getElementById('triggerCount').textContent = triggerCount;
            document.getElementById('lastTrigger').textContent = eventType;
            
            addLog(`🎯 选择器触发 (${eventType}): LV.${level}`, 'success');
            updatePreview(level);
        }
        
        // 手动测试
        function manualTest() {
            const select = document.getElementById('minerLevelSelect');
            addLog('🧪 手动测试开始...', 'info');
            addLog(`📊 当前值: ${select.value}`, 'info');
            addLog(`📊 选项数量: ${select.options.length}`, 'info');
            addLog(`📊 选中索引: ${select.selectedIndex}`, 'info');
            
            // 尝试手动触发事件
            const changeEvent = new Event('change', { bubbles: true });
            select.dispatchEvent(changeEvent);
            addLog('✅ 手动触发 change 事件', 'info');
        }
        
        // 清除日志
        function clearLogs() {
            const logBox = document.getElementById('logBox');
            logBox.innerHTML = '<div class="log-item log-info">📋 日志已清除</div>';
        }
        
        // 初始化
        window.addEventListener('load', function() {
            addLog('🎉 页面加载完成', 'success');
            
            // 检测浏览器
            const isOKX = !!(window.okxwallet || window.okex);
            const isBinance = !!window.BinanceChain;
            
            if (isOKX) {
                addLog('✅ 检测到欧意钱包', 'success');
            } else if (isBinance) {
                addLog('✅ 检测到币安钱包', 'success');
            } else {
                addLog('ℹ️ 普通浏览器', 'info');
            }
            
            const select = document.getElementById('minerLevelSelect');
            
            if (!select) {
                addLog('❌ 未找到选择器元素', 'error');
                return;
            }
            
            addLog('✅ 选择器元素已找到', 'success');
            
            // 添加所有可能的事件监听
            select.addEventListener('change', function(e) {
                addLog('📱 change 事件触发', 'info');
                handleChange('change');
            });
            
            select.addEventListener('input', function(e) {
                addLog('📱 input 事件触发', 'info');
                handleChange('input');
            });
            
            select.addEventListener('click', function(e) {
                addLog('🖱️ click 事件触发', 'warning');
            });
            
            select.addEventListener('focus', function(e) {
                addLog('🎯 focus 事件触发', 'warning');
            });
            
            select.addEventListener('blur', function(e) {
                addLog('👋 blur 事件触发', 'warning');
            });
            
            select.addEventListener('touchstart', function(e) {
                addLog('👆 touchstart 事件触发', 'warning');
            });
            
            select.addEventListener('touchend', function(e) {
                addLog('👆 touchend 事件触发', 'warning');
                setTimeout(() => {
                    const level = parseInt(select.value);
                    addLog(`🔍 touchend 后检查值: ${level}`, 'info');
                    handleChange('touchend');
                }, 150);
            });
            
            // 监听值变化（使用 MutationObserver）
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'value') {
                        addLog('🔄 值属性变化检测到', 'warning');
                    }
                });
            });
            
            observer.observe(select, {
                attributes: true,
                attributeFilter: ['value']
            });
            
            addLog('✅ 所有事件监听器已设置', 'success');
            
            // 初始化预览
            updatePreview(1);
        });
    </script>
</body>
</html>
