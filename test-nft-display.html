<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT 显示测试 - Dreamle Mining</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .nft-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .nft-card:hover {
            transform: translateY(-5px);
        }

        .nft-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .nft-info {
            padding: 20px;
        }

        .nft-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .nft-description {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .nft-attributes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .attribute {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .attribute-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
        }

        .attribute-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-top: 2px;
        }

        .status-box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            color: #333;
            font-family: monospace;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rarity-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .rarity-common { background: #95a5a6; color: white; }
        .rarity-uncommon { background: #27ae60; color: white; }
        .rarity-rare { background: #3498db; color: white; }
        .rarity-epic { background: #9b59b6; color: white; }
        .rarity-legendary { background: #f39c12; color: white; }
        .rarity-mythic { background: #e74c3c; color: white; }
        .rarity-divine { background: #e67e22; color: white; }
        .rarity-celestial { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 NFT 显示测试</h1>

        <div class="status-box">
            <h3 style="margin-bottom: 15px;">📊 测试状态</h3>
            <div class="status-item">
                <span class="status-label">Base URI:</span>
                <span class="status-value" id="baseURI">加载中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">测试 Token:</span>
                <span class="status-value">Token #1 到 #8</span>
            </div>
            <div class="status-item">
                <span class="status-label">图片格式:</span>
                <span class="status-value">WebP (已修复)</span>
            </div>
        </div>

        <div id="message"></div>
        <div id="nftGrid" class="nft-grid"></div>
        <div id="loading" class="loading">正在加载 NFT 数据...</div>
    </div>

    <script>
        const BASE_URI = 'https://www.dreamlewebai.com/api/metadata/';
        
        async function loadNFTs() {
            const messageDiv = document.getElementById('message');
            const loadingDiv = document.getElementById('loading');
            const gridDiv = document.getElementById('nftGrid');
            
            document.getElementById('baseURI').textContent = BASE_URI;

            try {
                // 加载 8 个等级的 NFT
                for (let tokenId = 1; tokenId <= 8; tokenId++) {
                    const metadataUrl = `${BASE_URI}${tokenId}.json`;
                    
                    try {
                        const response = await fetch(metadataUrl);
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const metadata = await response.json();
                        
                        // 创建 NFT 卡片
                        const card = createNFTCard(tokenId, metadata);
                        gridDiv.appendChild(card);
                        
                    } catch (error) {
                        console.error(`加载 Token #${tokenId} 失败:`, error);
                        messageDiv.innerHTML += `<div class="error">❌ Token #${tokenId} 加载失败: ${error.message}</div>`;
                    }
                }
                
                loadingDiv.style.display = 'none';
                messageDiv.innerHTML = '<div class="success">✅ NFT 数据加载成功！如果图片显示正常，说明钱包也能正常显示。</div>' + messageDiv.innerHTML;
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                messageDiv.innerHTML = `<div class="error">❌ 加载失败: ${error.message}</div>`;
            }
        }

        function createNFTCard(tokenId, metadata) {
            const card = document.createElement('div');
            card.className = 'nft-card';
            
            // 获取稀有度
            const rarityAttr = metadata.attributes.find(attr => attr.trait_type === 'Rarity');
            const rarity = rarityAttr ? rarityAttr.value.toLowerCase() : 'common';
            
            // 获取关键属性
            const hashPower = metadata.attributes.find(attr => attr.trait_type === 'Hash Power')?.value || 'N/A';
            const price = metadata.attributes.find(attr => attr.trait_type === 'Price')?.value || 'N/A';
            const level = metadata.attributes.find(attr => attr.trait_type === 'Level')?.value || tokenId;
            
            card.innerHTML = `
                <img src="${metadata.image}" alt="${metadata.name}" class="nft-image" 
                     onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22280%22 height=%22280%22><rect width=%22280%22 height=%22280%22 fill=%22%23ddd%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 font-family=%22Arial%22 font-size=%2220%22 fill=%22%23999%22>图片加载失败</text></svg>'">
                <div class="nft-info">
                    <div class="nft-name">${metadata.name}</div>
                    <div class="nft-description">${metadata.description.substring(0, 100)}...</div>
                    <span class="rarity-badge rarity-${rarity}">${rarityAttr?.value || 'Common'}</span>
                    <div class="nft-attributes">
                        <div class="attribute">
                            <div class="attribute-label">Level</div>
                            <div class="attribute-value">${level}</div>
                        </div>
                        <div class="attribute">
                            <div class="attribute-label">Hash Power</div>
                            <div class="attribute-value">${hashPower}</div>
                        </div>
                        <div class="attribute">
                            <div class="attribute-label">Price</div>
                            <div class="attribute-value">${price}</div>
                        </div>
                        <div class="attribute">
                            <div class="attribute-label">Token ID</div>
                            <div class="attribute-value">#${tokenId}</div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }

        // 页面加载时自动加载 NFT
        window.addEventListener('load', loadNFTs);
    </script>
</body>
</html>
