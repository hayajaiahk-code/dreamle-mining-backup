<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查 NFT TokenURI - Dreamle Mining</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 检查 NFT TokenURI 问题</h1>

        <div class="input-group">
            <label>钱包地址（可选，留空则使用当前连接的钱包）</label>
            <input type="text" id="walletAddress" placeholder="0x...">
        </div>

        <button onclick="connectWallet()">🔗 连接钱包</button>
        <button onclick="checkNFTs()">🔍 检查我的 NFT</button>
        <button onclick="checkSpecificToken()">🔎 检查特定 Token</button>

        <div id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="config/contracts.js"></script>
    <script src="js/unified-system-v18-abi.js"></script>

    <script>
        let web3;
        let contract;
        let userAccount;

        async function connectWallet() {
            try {
                if (typeof window.ethereum === 'undefined') {
                    alert('请安装 MetaMask 或其他 Web3 钱包');
                    return;
                }

                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                userAccount = accounts[0];
                document.getElementById('walletAddress').value = userAccount;

                web3 = new Web3(window.ethereum);

                const chainId = await web3.eth.getChainId();
                if (chainId !== 56) {
                    alert('请切换到 BSC 主网（Chain ID: 56）');
                    return;
                }

                const contractAddress = window.CONTRACT_ADDRESSES.UNIFIED_SYSTEM;
                const abi = window.UNIFIED_SYSTEM_V18_ABI;
                
                contract = new web3.eth.Contract(abi, contractAddress);

                showResult('✅ 钱包连接成功！\n地址: ' + userAccount, 'success');

            } catch (error) {
                showResult('❌ 连接失败: ' + error.message, 'error');
            }
        }

        async function checkNFTs() {
            if (!contract) {
                alert('请先连接钱包');
                return;
            }

            const address = document.getElementById('walletAddress').value || userAccount;
            if (!address) {
                alert('请输入钱包地址或连接钱包');
                return;
            }

            try {
                showResult('正在检查 ' + address + ' 的 NFT...', 'info');

                // 获取用户的所有 NFT
                const tokenIds = await contract.methods.getUserMiners(address).call();
                
                if (tokenIds.length === 0) {
                    showResult('该地址没有 NFT', 'error');
                    return;
                }

                let result = `找到 ${tokenIds.length} 个 NFT:\n\n`;
                result += '<table><tr><th>Token ID</th><th>等级</th><th>TokenURI</th><th>问题</th></tr>';

                for (let tokenId of tokenIds) {
                    // 获取矿机信息
                    const minerInfo = await contract.methods.miners(tokenId).call();
                    const level = minerInfo.level;

                    // 获取 tokenURI
                    const tokenURI = await contract.methods.tokenURI(tokenId).call();

                    // 检查 tokenURI 是否正确
                    const expectedURI = `https://www.dreamlewebai.com/api/metadata/${tokenId}.json`;
                    const isCorrect = tokenURI === expectedURI;

                    result += `<tr>
                        <td>#${tokenId}</td>
                        <td>LV.${level}</td>
                        <td style="font-size: 11px;">${tokenURI}</td>
                        <td>${isCorrect ? '✅' : '❌ 错误'}</td>
                    </tr>`;
                }

                result += '</table>';

                // 检查合约的 tokenURI 实现
                result += '\n\n<h3>🔍 问题诊断：</h3>';
                
                const token1URI = await contract.methods.tokenURI(1).call();
                const token2URI = await contract.methods.tokenURI(2).call();
                const token999URI = await contract.methods.tokenURI(999).call();

                result += `<div class="result-box">`;
                result += `Token #1 URI: ${token1URI}\n`;
                result += `Token #2 URI: ${token2URI}\n`;
                result += `Token #999 URI: ${token999URI}\n\n`;

                if (token1URI === token2URI && token2URI === token999URI) {
                    result += `❌ <strong>问题确认：合约的 tokenURI 函数返回固定值！</strong>\n\n`;
                    result += `所有 token 都返回相同的 URI，这是合约层面的 bug。\n\n`;
                    result += `<strong>解决方案：</strong>\n`;
                    result += `1. 合约需要修复 tokenURI 函数，使其返回 baseURI + tokenId + ".json"\n`;
                    result += `2. 或者使用动态 metadata API 根据 tokenId 查询矿机等级\n`;
                    result += `3. 当前临时方案：使用 PHP API 动态生成 metadata\n`;
                } else {
                    result += `✅ tokenURI 函数工作正常\n`;
                }

                result += `</div>`;

                document.getElementById('result').innerHTML = result;

            } catch (error) {
                showResult('❌ 检查失败: ' + error.message, 'error');
            }
        }

        async function checkSpecificToken() {
            const tokenId = prompt('请输入要检查的 Token ID:');
            if (!tokenId) return;

            if (!contract) {
                alert('请先连接钱包');
                return;
            }

            try {
                // 获取矿机信息
                const minerInfo = await contract.methods.miners(tokenId).call();
                const level = minerInfo.level;
                const purchaseTime = new Date(minerInfo.purchaseTime * 1000);

                // 获取 tokenURI
                const tokenURI = await contract.methods.tokenURI(tokenId).call();

                let result = `<h3>Token #${tokenId} 详细信息：</h3>`;
                result += `<div class="result-box">`;
                result += `等级: LV.${level}\n`;
                result += `购买时间: ${purchaseTime.toLocaleString()}\n`;
                result += `TokenURI: ${tokenURI}\n\n`;
                result += `期望的 URI: https://www.dreamlewebai.com/api/metadata/${tokenId}.json\n`;
                result += `实际的 URI: ${tokenURI}\n\n`;
                
                if (tokenURI.includes(`${tokenId}.json`)) {
                    result += `✅ TokenURI 正确\n`;
                } else {
                    result += `❌ TokenURI 错误（应该包含 tokenId）\n`;
                }

                result += `</div>`;

                // 尝试获取 metadata
                result += `<h3>Metadata 内容：</h3>`;
                try {
                    const response = await fetch(tokenURI);
                    const metadata = await response.json();
                    result += `<div class="result-box">${JSON.stringify(metadata, null, 2)}</div>`;
                } catch (error) {
                    result += `<div class="error">❌ 无法获取 metadata: ${error.message}</div>`;
                }

                document.getElementById('result').innerHTML = result;

            } catch (error) {
                showResult('❌ 检查失败: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.textContent = message;
        }

        // 页面加载时自动连接钱包
        window.addEventListener('load', async () => {
            if (window.ethereum && window.ethereum.selectedAddress) {
                await connectWallet();
            }
        });
    </script>
</body>
</html>
