# Dreamle Mining - Nginx 配置模板
# 使用方法：
# 1. 将此文件复制到服务器: /etc/nginx/sites-available/dreamle-mining
# 2. 替换 yourdomain.com 为你的实际域名
# 3. 创建软链接: ln -s /etc/nginx/sites-available/dreamle-mining /etc/nginx/sites-enabled/
# 4. 测试配置: nginx -t
# 5. 重启 Nginx: systemctl restart nginx

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # 日志文件
    access_log /var/log/nginx/dreamle-access.log;
    error_log /var/log/nginx/dreamle-error.log;

    # 最大上传大小
    client_max_body_size 10M;

    # Gzip 压缩配置 - 减少 70-80% 传输大小，不影响功能
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_min_length 1000;

    # 前端静态文件
    location / {
        root /root/dreamle-mining;
        index index.html platform.html;
        try_files $uri $uri/ =404;
        
        # 允许跨域
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # API 代理
    location /api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 缓存控制
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://127.0.0.1:3000/health;
        access_log off;
    }

    # 静态资源缓存 - JavaScript
    location ~* \.js$ {
        root /root/dreamle-mining;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
        add_header Access-Control-Allow-Origin *;
    }

    # 静态资源缓存 - CSS
    location ~* \.css$ {
        root /root/dreamle-mining;
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # 静态资源缓存 - 图片（包含 WebP）
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        root /root/dreamle-mining;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静态资源缓存 - 字体
    location ~* \.(woff|woff2|ttf|eot)$ {
        root /root/dreamle-mining;
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~ \.(py|sh|md|log|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问日志目录
    location /logs/ {
        deny all;
    }

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

