<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包连接测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }

        .test-item.success {
            border-left-color: #28a745;
        }

        .test-item.error {
            border-left-color: #dc3545;
        }

        .test-item.warning {
            border-left-color: #ffc107;
        }

        .test-item .icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .test-item .content {
            flex: 1;
        }

        .test-item .label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .test-item .value {
            color: #666;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .log {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.error {
            color: #ff6b6b;
        }

        .log-entry.success {
            color: #51cf66;
        }

        .log-entry.warning {
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 钱包连接测试工具</h1>
        <p class="subtitle">测试币安和欧易钱包连接是否正常</p>

        <!-- 网络状态 -->
        <div class="test-section">
            <h2>📡 网络状态</h2>
            <div class="test-item" id="network-status">
                <div class="icon">⏳</div>
                <div class="content">
                    <div class="label">网络检测</div>
                    <div class="value">等待检测...</div>
                </div>
            </div>
            <div class="test-item" id="chain-id">
                <div class="icon">🔗</div>
                <div class="content">
                    <div class="label">Chain ID</div>
                    <div class="value">未检测</div>
                </div>
            </div>
            <div class="test-item" id="rpc-status">
                <div class="icon">🌐</div>
                <div class="content">
                    <div class="label">RPC节点</div>
                    <div class="value">未检测</div>
                </div>
            </div>
        </div>

        <!-- 钱包连接测试 -->
        <div class="test-section">
            <h2>👛 钱包连接测试</h2>
            <button onclick="testBinanceWallet()">测试币安钱包</button>
            <button onclick="testOKXWallet()">测试欧易钱包</button>
            <button onclick="testMetaMask()">测试 MetaMask</button>
            <button onclick="testAllWallets()">测试所有钱包</button>
        </div>

        <!-- 测试结果 -->
        <div class="test-section">
            <h2>📊 测试结果</h2>
            <div id="test-results">
                <div class="test-item">
                    <div class="icon">ℹ️</div>
                    <div class="content">
                        <div class="value">点击上方按钮开始测试</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制台日志 -->
        <div class="log" id="console-log">
            <div class="log-entry">等待测试...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        // 更新测试项状态
        function updateTestItem(id, icon, label, value, status = '') {
            const item = document.getElementById(id);
            if (item) {
                item.className = `test-item ${status}`;
                item.innerHTML = `
                    <div class="icon">${icon}</div>
                    <div class="content">
                        <div class="label">${label}</div>
                        <div class="value">${value}</div>
                    </div>
                `;
            }
        }

        // 添加测试结果
        function addTestResult(wallet, success, message) {
            const resultsDiv = document.getElementById('test-results');
            const item = document.createElement('div');
            item.className = `test-item ${success ? 'success' : 'error'}`;
            item.innerHTML = `
                <div class="icon">${success ? '✅' : '❌'}</div>
                <div class="content">
                    <div class="label">${wallet}</div>
                    <div class="value">${message}</div>
                </div>
            `;
            resultsDiv.appendChild(item);
        }

        // 检测网络状态
        async function checkNetwork() {
            log('开始检测网络状态...', 'info');

            try {
                // 检测 Web3
                if (typeof Web3 === 'undefined') {
                    throw new Error('Web3 未加载');
                }

                // 创建 Web3 实例
                const rpcUrl = 'https://lb.drpc.org/bsc/AqlGpHrYB01Fo1dFtBRULdHcTuavm9wR8L7hwg8TMB_n';
                const web3 = new Web3(rpcUrl);

                // 检测 Chain ID
                const chainId = await web3.eth.getChainId();
                log(`Chain ID: ${chainId}`, chainId === 56 ? 'success' : 'error');

                updateTestItem(
                    'chain-id',
                    chainId === 56 ? '✅' : '❌',
                    'Chain ID',
                    `${chainId} ${chainId === 56 ? '(BSC主网)' : '(错误网络)'}`,
                    chainId === 56 ? 'success' : 'error'
                );

                // 检测 RPC
                const blockNumber = await web3.eth.getBlockNumber();
                log(`RPC连接成功，当前区块: ${blockNumber}`, 'success');

                updateTestItem(
                    'rpc-status',
                    '✅',
                    'RPC节点',
                    `连接成功 (区块 #${blockNumber})`,
                    'success'
                );

                updateTestItem(
                    'network-status',
                    '✅',
                    '网络检测',
                    'BSC主网连接正常',
                    'success'
                );

                return true;
            } catch (error) {
                log(`网络检测失败: ${error.message}`, 'error');

                updateTestItem(
                    'network-status',
                    '❌',
                    '网络检测',
                    `失败: ${error.message}`,
                    'error'
                );

                return false;
            }
        }

        // 测试钱包连接
        async function testWallet(walletName, provider) {
            log(`开始测试 ${walletName}...`, 'info');

            try {
                if (!provider) {
                    throw new Error(`${walletName} 未安装`);
                }

                // 请求连接
                const accounts = await provider.request({ method: 'eth_requestAccounts' });

                if (!accounts || accounts.length === 0) {
                    throw new Error('未获取到账户');
                }

                log(`${walletName} 连接成功: ${accounts[0]}`, 'success');

                // 检查 Chain ID
                const chainId = await provider.request({ method: 'eth_chainId' });
                const chainIdNumber = parseInt(chainId, 16);

                log(`${walletName} Chain ID: ${chainIdNumber}`, chainIdNumber === 56 ? 'success' : 'warning');

                // 获取余额
                const web3 = new Web3(provider);
                const balance = await web3.eth.getBalance(accounts[0]);
                const bnbBalance = web3.utils.fromWei(balance, 'ether');

                log(`${walletName} BNB余额: ${bnbBalance}`, 'success');

                addTestResult(
                    walletName,
                    true,
                    `连接成功 | Chain: ${chainIdNumber} | 余额: ${parseFloat(bnbBalance).toFixed(4)} BNB`
                );

                return true;
            } catch (error) {
                log(`${walletName} 测试失败: ${error.message}`, 'error');

                addTestResult(
                    walletName,
                    false,
                    `连接失败: ${error.message}`
                );

                return false;
            }
        }

        // 测试币安钱包
        async function testBinanceWallet() {
            await testWallet('币安钱包', window.BinanceChain);
        }

        // 测试欧易钱包
        async function testOKXWallet() {
            await testWallet('欧易钱包', window.okxwallet);
        }

        // 测试 MetaMask
        async function testMetaMask() {
            await testWallet('MetaMask', window.ethereum);
        }

        // 测试所有钱包
        async function testAllWallets() {
            document.getElementById('test-results').innerHTML = '';
            log('开始测试所有钱包...', 'info');

            await testBinanceWallet();
            await testOKXWallet();
            await testMetaMask();

            log('所有测试完成', 'success');
        }

        // 页面加载时自动检测网络
        window.addEventListener('load', async () => {
            log('页面加载完成', 'info');
            await checkNetwork();
        });
    </script>
</body>
</html>
