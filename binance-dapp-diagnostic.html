<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安 DApp 诊断工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5a623 0%, #f76b1c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            font-family: monospace;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-ok {
            background: #d4edda;
            color: #155724;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-success { color: #4ec9b0; }
        .log-error { color: #f48771; }
        .log-warning { color: #dcdcaa; }
        .log-info { color: #9cdcfe; }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #f5a623 0%, #f76b1c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 166, 35, 0.4);
        }

        .recommendation {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .recommendation h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .recommendation ul {
            margin-left: 20px;
        }

        .recommendation li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>🟡 币安 DApp 浏览器诊断工具</h1>
            <p class="subtitle">自动检测并诊断币安 DApp 浏览器打不开的问题</p>

            <div id="diagnosticResults"></div>

            <button onclick="runFullDiagnostic()">🔍 重新诊断</button>
            <button onclick="testMainSite()">🌐 测试主站</button>
            <button onclick="clearLogs()">🗑️ 清除日志</button>

            <div class="log-box" id="logBox"></div>
        </div>
    </div>

    <script>
        const logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = { timestamp, message, type };
            logs.push(entry);
            
            const logBox = document.getElementById('logBox');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logBox.appendChild(logEntry);
            logBox.scrollTop = logBox.scrollHeight;

            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            logs.length = 0;
            document.getElementById('logBox').innerHTML = '';
            log('日志已清除', 'info');
        }

        async function runFullDiagnostic() {
            clearLogs();
            log('🚀 开始完整诊断...', 'info');

            const results = {
                wallet: await checkWallet(),
                network: await checkNetwork(),
                scripts: await checkScripts(),
                rpc: await checkRPC(),
                cache: checkCache(),
                csp: checkCSP()
            };

            displayResults(results);
            generateRecommendations(results);
        }

        // 检查钱包
        async function checkWallet() {
            log('📱 检查钱包对象...', 'info');
            
            const result = {
                hasBinanceChain: !!window.BinanceChain,
                hasEthereum: !!window.ethereum,
                userAgent: navigator.userAgent,
                isBinanceUA: navigator.userAgent.toLowerCase().includes('binance')
            };

            if (result.hasBinanceChain) {
                log('✅ 检测到 window.BinanceChain', 'success');
            } else {
                log('❌ 未检测到 window.BinanceChain', 'error');
            }

            if (result.hasEthereum) {
                log('✅ 检测到 window.ethereum', 'success');
            } else {
                log('⚠️ 未检测到 window.ethereum', 'warning');
            }

            return result;
        }

        // 检查网络连接
        async function checkNetwork() {
            log('🌐 检查网络连接...', 'info');
            
            const result = {
                online: navigator.onLine,
                connectionType: navigator.connection?.effectiveType || 'unknown',
                downlink: navigator.connection?.downlink || 'unknown'
            };

            if (result.online) {
                log('✅ 网络在线', 'success');
                log(`📶 连接类型: ${result.connectionType}`, 'info');
            } else {
                log('❌ 网络离线', 'error');
            }

            return result;
        }

        // 检查脚本加载
        async function checkScripts() {
            log('📜 检查关键脚本...', 'info');
            
            const result = {
                web3: typeof Web3 !== 'undefined',
                config: typeof window.CONTRACT_ADDRESSES !== 'undefined',
                dappInit: typeof window.dappInit !== 'undefined'
            };

            if (result.web3) {
                log('✅ Web3.js 已加载', 'success');
            } else {
                log('❌ Web3.js 未加载', 'error');
            }

            if (result.config) {
                log('✅ 合约配置已加载', 'success');
            } else {
                log('❌ 合约配置未加载', 'error');
            }

            return result;
        }

        // 检查 RPC 连接
        async function checkRPC() {
            log('🔗 检查 RPC 连接...', 'info');
            
            const rpcUrl = 'https://lb.drpc.org/bsc/AqlGpHrYB01Fo1dFtBRULdHcTuavm9wR8L7hwg8TMB_n';
            
            try {
                const startTime = performance.now();
                const response = await fetch(rpcUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        jsonrpc: '2.0',
                        method: 'eth_chainId',
                        params: [],
                        id: 1
                    }),
                    signal: AbortSignal.timeout(5000)
                });

                const latency = Math.round(performance.now() - startTime);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✅ RPC 连接成功 (${latency}ms)`, 'success');
                    log(`📊 Chain ID: ${data.result}`, 'info');
                    return { success: true, latency, chainId: data.result };
                } else {
                    log(`❌ RPC 响应错误: HTTP ${response.status}`, 'error');
                    return { success: false, error: `HTTP ${response.status}` };
                }
            } catch (error) {
                log(`❌ RPC 连接失败: ${error.message}`, 'error');
                return { success: false, error: error.message };
            }
        }

        // 检查缓存
        function checkCache() {
            log('💾 检查浏览器缓存...', 'info');
            
            const result = {
                localStorage: !!window.localStorage,
                sessionStorage: !!window.sessionStorage,
                localStorageSize: 0,
                sessionStorageSize: 0
            };

            try {
                result.localStorageSize = Object.keys(localStorage).length;
                result.sessionStorageSize = Object.keys(sessionStorage).length;
                log(`✅ localStorage: ${result.localStorageSize} 项`, 'success');
                log(`✅ sessionStorage: ${result.sessionStorageSize} 项`, 'success');
            } catch (error) {
                log(`⚠️ 无法访问存储: ${error.message}`, 'warning');
            }

            return result;
        }

        // 检查 CSP
        function checkCSP() {
            log('🔒 检查内容安全策略...', 'info');
            
            const cspMeta = document.querySelector('meta[http-equiv="Content-Security-Policy"]');
            const result = {
                hasCSP: !!cspMeta,
                content: cspMeta?.content || null
            };

            if (result.hasCSP) {
                log('✅ CSP 已配置', 'success');
            } else {
                log('⚠️ 未检测到 CSP', 'warning');
            }

            return result;
        }

        // 显示结果
        function displayResults(results) {
            const container = document.getElementById('diagnosticResults');
            let html = '<h3>📊 诊断结果</h3>';

            // 钱包状态
            html += `<div class="status-item">
                <span class="status-label">🟡 币安钱包</span>
                <span class="status-value ${results.wallet.hasBinanceChain ? 'status-ok' : 'status-error'}">
                    ${results.wallet.hasBinanceChain ? '✅ 已检测' : '❌ 未检测'}
                </span>
            </div>`;

            // 网络状态
            html += `<div class="status-item">
                <span class="status-label">🌐 网络连接</span>
                <span class="status-value ${results.network.online ? 'status-ok' : 'status-error'}">
                    ${results.network.online ? '✅ 在线' : '❌ 离线'}
                </span>
            </div>`;

            // RPC 状态
            html += `<div class="status-item">
                <span class="status-label">🔗 RPC 连接</span>
                <span class="status-value ${results.rpc.success ? 'status-ok' : 'status-error'}">
                    ${results.rpc.success ? `✅ ${results.rpc.latency}ms` : '❌ 失败'}
                </span>
            </div>`;

            // 脚本加载
            html += `<div class="status-item">
                <span class="status-label">📜 Web3.js</span>
                <span class="status-value ${results.scripts.web3 ? 'status-ok' : 'status-error'}">
                    ${results.scripts.web3 ? '✅ 已加载' : '❌ 未加载'}
                </span>
            </div>`;

            container.innerHTML = html;
        }

        // 生成建议
        function generateRecommendations(results) {
            const container = document.getElementById('diagnosticResults');
            let recommendations = [];

            if (!results.wallet.hasBinanceChain) {
                recommendations.push('请确认您在币安钱包的 DApp 浏览器中打开');
                recommendations.push('尝试关闭并重新打开币安钱包');
            }

            if (!results.network.online) {
                recommendations.push('请检查您的网络连接');
                recommendations.push('尝试切换到更稳定的网络（WiFi 或 4G/5G）');
            }

            if (!results.rpc.success) {
                recommendations.push('RPC 节点连接失败，可能是网络问题');
                recommendations.push('尝试使用 VPN 或等待网络恢复');
            }

            if (!results.scripts.web3) {
                recommendations.push('关键脚本加载失败，可能是缓存问题');
                recommendations.push('尝试清除浏览器缓存并刷新');
            }

            if (recommendations.length > 0) {
                let html = '<div class="recommendation">';
                html += '<h3>💡 建议解决方案</h3>';
                html += '<ul>';
                recommendations.forEach(rec => {
                    html += `<li>${rec}</li>`;
                });
                html += '</ul>';
                html += '</div>';
                container.innerHTML += html;
            } else {
                let html = '<div class="recommendation">';
                html += '<h3>✅ 所有检查通过</h3>';
                html += '<p>您的币安 DApp 浏览器环境正常，可以正常使用网站。</p>';
                html += '</div>';
                container.innerHTML += html;
            }
        }

        // 测试主站
        async function testMainSite() {
            log('🌐 测试主站连接...', 'info');
            
            try {
                const response = await fetch('https://www.dreamlewebai.com/platform.html', {
                    method: 'HEAD',
                    signal: AbortSignal.timeout(10000)
                });

                if (response.ok) {
                    log('✅ 主站连接成功', 'success');
                    log(`📊 HTTP ${response.status}`, 'info');
                } else {
                    log(`⚠️ 主站响应异常: HTTP ${response.status}`, 'warning');
                }
            } catch (error) {
                log(`❌ 主站连接失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动运行诊断
        window.addEventListener('load', () => {
            setTimeout(runFullDiagnostic, 500);
        });
    </script>
</body>
</html>
